<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./crearGifos.css">

</head>
<body class="">
    <header>
        <a href="./index.html" class="logoGifos">
            <img src="/img/logo-desktop.svg" alt="logo" class="gifoNormal"/>
            <img src="./img/logo-desktop-modo-noc.svg" alt="" class="GifoNoc">
        </a>
        <nav>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox">
                <!-- <div class="ico"> -->
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                <!-- </div> -->
            </label>
            <ul>
                <li><a href="#" id="ligth">
                    Modo Nocturno
                    </a>
                </li>
                <li class="guion"></li>
                <li><a href="./favorito.html">Favoritos</a></li>
                <li class="guion"></li>
                <li><a href="./misGifos.html">Mis GIFOS</a></li>
                <li><a href="" class="llena"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article class="conatinerCamCuadrado">
                <div class="reproductor">
                    <img src="./img/camara.svg" alt="" class="camara diurna">
                    <img src="./img/camara-modo-noc.svg" alt="" class="camara noctura">
                    <div class="radianteVerde"></div>
                </div>
                <div class="container">
                    
                    <div class="cuadrado">
                        <div class="esquineros">
                            <div class="esquineroArriba Izq"></div>
                            <div class="esquineroArriba Der"></div>
                        </div>
                        <div class="containerVideo">
                            <video id="video" autoplay playsinline></video>
                            <div class="gif-preview-container">
                                <img id="gif-preview" alt="" src="#">
                                <div class="backMorado">
                                    <img src="./img/loader.svg" alt="">
                                    <p class="cargando">Estamos subiendo tu GIFO</p>
                                </div>
                            </div>
                            <!-- <div class="gif-preview-container"><img id="gif-preview" alt=""></div> -->
                        </div>
                        <div class="titulo">
                            <h2>Aquí podrás</h2>
                            <h2 class="tSegundo">crear tus propios <span>GIFOS</span></h2>
                        </div>
                        <div class="parrafo">
                            <p class="lineaUno">¡Crea tu GIFO en sólo 3 pasos! </p>
                            <p class="lineaDos">(sólo necesitas una cámara para grabar un video)</p>
                        </div>
                        <div class="esquinero">
                            <div class="abajo Izq"></div>
                            <div class="abajo Der"></div>
                        </div>
                    </div>
                    <div class="containerNum">
                        <ul class="numeros">
                            <li class="one">1</li>
                            <li class="two">2</li>
                            <li class="three">3</li>
                        </ul>
                        <div class="timeLetra"><div id="timer"></div></div>
                        <div class="letra">REPETIR CAPTURA</div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <div class="peliBoton">
        <img src="./img/pelicula.svg" alt="" class="peli">        
        <button class="botonComenzar button" onclick="">COMENZAR</button>
        <button class="botonGrabar button" onclick="">GRABAR</button>
        <button class="botonFinalizar button2">FINZALIZAR</button>
        <button class="botonSubir button2">SUBIR GIFO</button>
    </div>
    <footer>
        <div class="redes">
        <p>Compartir en:</p>
            <div class="ico">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter color"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>

    <script src="./js/crearGifo.js"></script>
    <script src="./js/modoNocturno.js"></script>
